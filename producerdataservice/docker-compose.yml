version: "3.1"

services:
  dataservice:
    build: './'
    stdin_open: true
    tty: true
    ports:
      - 9898:9897
    depends_on:
       - dbpostgresql
    environment:
      CONSUMER_ID: docker-compose-dataservice
    networks:
      - kafka
      
  dbpostgresql:
    image: postgres
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_PASSWORD=password
      - POSTGRES_USER=postgres
      - POSTGRES_DB=kafkadb
    networks:
      - kafka

networks:
  kafka:
    external:
      name: dockerized-kafka_kafka # see https://github.com/jbariel/dockerized-kafka